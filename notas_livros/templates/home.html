{% extends 'base.html' %}

{% block content %}
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for book in object_list %}

        <div class="col">
            <div class="card" style="width: 18rem;">
                <img src="..{{ book.capa.url }}" class="card-img-top" alt="capa do livro {{book.title}}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{book.author}}</p>                    
                </div>
                <a href="{% url 'notas-livro' book=book.id %}" class="btn btn-primary">Visualizar Notas</a>
            </div>        
        </div> 
        {% endfor %}
    </div>
{% endblock content %}
