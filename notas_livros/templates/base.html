{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notindle</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="https://img.icons8.com/ios/452/amazon-kindle.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
</head>
<body>
    <header>        
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a href="{% url 'home' %}" class="navbar-brand">Notes from Kindle</a>
              <a href="{% url 'add_book' %}" class="navbar-brand">Adicionar Livro</a>              
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search Book" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>

    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
